<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Registration</title>
</head>
<body>
<h1>Manager Registration</h1>
<form action="/hotel/manager/registration" method="post">
  <div>
    <label for="role">Role</label>
    <input type="text" id="role" name="role" value="MANAGER" readonly>
  </div>
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter name" required>
  </div>
  <div>
    <label for="login">Login</label>
    <input type="text" id="login" name="login" placeholder="Enter login" required>
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required>
  </div>
  <div>
    <label for="hotelName">Hotel Name</label>
    <input type="text" id="hotelName" name="hotelName" placeholder="Enter hotel name" required>
  </div>
  <button type="submit">Register Manager</button>
</form>
<a href="/hotel/start">Back to home page</a>
</body>
</html>
