<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Hotel</title>
</head>
<body>
<h1>Rate a Hotel</h1>
<form action="/hotel/get/rate/hotel" method="get">
    <label for="name">Hotel Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <label for="hotelEvaluation">Hotel Evaluation (e.g., 4.5):</label>
    <input type="number" id="hotelEvaluation" name="hotelEvaluation" step="0.1" min="0" max="5" required>
    <br><br>
    <button type="submit">Submit Rating</button>
</form>
<a href="/hotel/start">Back to home page</a>
</body>
</html>
